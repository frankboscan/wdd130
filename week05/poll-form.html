<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Boscan | WDD130 | Poll Form</title>
    <meta name="description" content="An excellent poll for my WDD130 web development class.">
    <meta name="author" content="Frank Boscan">
    <link rel="stylesheet" href="styles/poll-form.css">
  </head>
  <body>
    <header>
      <h1>My Super Form</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname">
          </div>
          <div class="form-item column2">
            <label for="email">Email:</label>
            <input type="email" id="email" name=useremail>
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label for="browser">What is your favorite browser?</label>
            <select id="browser" name="browser">
              <option value="chrome">Chrome</option>
              <option value="safari">Safari</option>
              <option value="edge">Edge</option>
              <option value="firefox">Firefox</option>
              <option value="samsung">Samsung Internet</option>
              <option value="opera">Opera</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-item column1">
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
          </div>
          <label for="feedback">List the places you have lived:</label>
          <textarea id="feedback" name="feedback" rows="4" placeholder="Provo Utah, Coeur d'Alene Idaho, Montreal Quebec, Rouen France"></textarea>
        </fieldset>
        <button type="submit">Submit poll</button>
      </form>
    </main>
    <footer>
      <p>Thank you for your attention to this matter!</p>
    </footer>
  </body>
</html>
